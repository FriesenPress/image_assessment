<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<title>Image Assessment Tool</title>
	<link rel="stylesheet" type="text/css" href="nailthumb/jquery.nailthumb.1.1.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.2.0/css/font-awesome.min.css" >
	<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="nailthumb/jquery.nailthumb.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="background:#CCC;">

	<div class="container">

		<div id="main-window" class="row panel panel-default">


            <div id="header" class="row">
                <div class="col-md-4 main-title">Image Assessment</div>
                <div class="col-md-8">
                    <div class="alert alert-info" role="alert">
                      <strong>Note:</strong> Image assessment is based on printing at the industry standard of <span class="ppi"></span> dpi.
                    </div>
                </div>
            </div>


            <div class="col-md-6"> <!-- Left area of main view -->



                <div id="trim-size-form-group" class="form-group">
                    <label>Trim Size</label>
                    <select class="trim-size form-control" id="trim-size-options"></select>
                </div>



                <div id="target-area-panel" class="panel panel-default">
                    <div class="panel-heading"><strong>Target Area</strong></div>
                    <div class="panel-body">
                        <form class="form-group" id="image-use-form">
                            <div class="radio">
                              <label for="interior" class="radio-inline" title="Example: inline image inside book.">
                                <input type="radio" name="usage" id="interior" value="interior" checked>
                                <i class="fa fa-fw fa-photo"></i> Partial page
                              </label>
                            </div>
                            <div class="radio">
                              <label for="cover" class="radio-inline" title="Example: book cover.">
                                <input type="radio" name="usage" id="cover" value="cover">
                                <i class="fa fa-fw fa-book"></i> Full page
                              </label>
                            </div>
                            <div class="radio">
                              <label for="spread" class="radio-inline" title="Example: double-wide photo or illustration.">
                                <input type="radio" name="usage" id="spread" value="spread">
                                <i class="fa fa-fw fa-columns"></i> Full spread
                              </label>
                            </div>
                        </form>
                    </div>
                </div>



                <div id="source-panel" class="panel panel-default">
                    <div class="panel-heading"><strong>Source</strong></div>

                    <div class="panel-body">
                        <form class="form-group" id="image-source-form">

                            <div class="radio">
                              <label class="radio-inline">
                                <input type="radio" name="image-source" id="image-from-file" value="image-from-file" checked>
                                <i class="fa fa-file-o"></i> File
                              </label>
                            </div>

                            <div class="radio">
                              <label class="radio-inline">
                                <input type="radio" name="image-source" id="image-from-url" value="image-from-url" >
                                <i class="fa fa-link"></i> URL
                              </label>
                            </div>

                        </form>
                    </div>
                </div>



                <div id="image-form-group" class="form-group">
                    <label class="control-label" >Image <small>(PNG, JPG, GIF, BMP)</small></label>
                    <div id="invalid-source-flash" class="label label-danger"><strong>Invalid!</strong> Please try again.</div>
                    <input type="file" class="form-control" id="input-file" accept="image/jpeg,image/gif,image/png,image/bmp" >
                    <input type="text" class="form-control" id="input-url">
                </div>



                <div id="button-area">
                    <button type="button" id="assess-image-button" class="btn btn-primary btn-lg"><i class="fa fa-photo"></i> Assess Image</button>
                </div>

            </div>  <!-- End of left side -->


            <div class="col-md-6"> <!-- start of right side of main view -->


                <table id="image-preview-area">
                <label>Preview</label>
                    <tr>
                        <td></td>
                        <td class="centered-cell"><small class="image-attribute"><span class="aspect-ratio"></span> (W:H)</small></td>
                    </tr>
                    <tr>
                        <td><small class="height-attribute image-attribute"><span class="height-value-px"></span> px (H)</small></td>
                        <td>
                            <div class="nailthumb-container square-thumb" style="display:inline;">
                                <img id="input-preview" src="ph.png" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="centered-cell"><small class="image-attribute"><span class="width-value-px"></span> px (W)</small></td>
                    </tr>
                </table>



                <div id="assessment-panel" class="panel panel-default">
                    <div class="panel-heading"><strong>Assessment</strong></div>
                        <div class="panel-body">
                        <form class="form-horizontal" id="assessment-table">

                            <p id="aspect-ratio-comment" class="alert alert-danger"></p>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Print Width:</label>
                                <div class="col-sm-9" id="width">
                                    <p class="form-control-static assessment-measurements"><span class="width-value-in"></span>"</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Print Height:</label>
                                <div class="col-sm-9" id="height">
                                    <p class="form-control-static assessment-measurements"><span class="height-value-in"></span>"</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Resolution:</label>
                                <div class="col-sm-9">
                                    <div class="form-control-static assessment-form">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                            <p class="assessment-comment"></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </div> <!-- end of right side's column -->
		</div>  <!-- end of container's row -->
	</div> <!-- end of container -->


	<script src="script.js"></script>
</body>
</html>
