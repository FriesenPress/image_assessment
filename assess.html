<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<title>Image Assessment</title>
	<link rel="stylesheet" type="text/css" href="nailthumb/jquery.nailthumb.1.1.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.2.0/css/font-awesome.min.css" >
	<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="nailthumb/jquery.nailthumb.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="bg">

	<div class="container">

		<div id="main-window" class="row panel panel-default">


            <div id="header" class="row">
                <div class="col-md-4 main-title">Image Assessment</div>
                <div class="col-md-8">
                    <div class="alert alert-info" role="alert">
                      <strong>Note:</strong> Image assessment is based on printing at the industry standard of <span class="ppi"></span> dpi.
                    </div>
                </div>
            </div>



            <div class="col-md-6"> <!-- Left area of main view -->

                <div id="input-panel" class="panel panel-default">
                    <div class="panel-heading"><strong>Image</strong></div>
                    <div class="panel-body">
                        <div id="trim-size-form-group" class="form-group">
                            <label data-toggle="tooltip" data-placement="right" title="Select the trim size of the book in which the image will be used.">Trim Size</label>
                            <select class="trim-size form-control" id="trim-size-options"></select>

                            <form class="form-group form-inline radio-group" id="image-use-form">
                                <label><small>Assess as:</small></label>
                                <div class="radio">
                                  <label for="cover" class="radio-inline" title="Example: book cover.">
                                    <input type="radio" name="usage" id="cover" value="cover" checked>
                                    <i class="fa fa-fw fa-book inline-radio-icon"></i> Full page
                                  </label>
                                </div>
                                <div class="radio radio-right">
                                  <label for="spread" class="radio-inline" title="Example: double-wide photo or illustration.">
                                    <input type="radio" name="usage" id="spread" value="spread">
                                    <i class="fa fa-fw fa-columns inline-radio-icon"></i> Full spread
                                  </label>
                                </div>
                            </form>
                        </div>



                        <div id="image-form-group" class="form-group">
                            <label class="control-label" data-toggle="tooltip" data-placement="right" title="Enter the image to be assessed." >Image <small>(PNG, JPG, GIF, BMP)</small></label>

                            <div id="invalid-source-flash" class="label label-danger"><strong>Invalid!</strong> Please try again.</div>

                            <input type="file" class="form-control" id="input-file" accept="image/jpeg,image/gif,image/png,image/bmp" >
                            <input type="text" class="form-control" id="input-url">

                            <form class="form-group form-inline radio-group" id="image-source-form">
                                <label><small>Source:</small></label>
                                <div class="radio">
                                  <label class="radio-inline">
                                    <input type="radio" name="image-source" id="image-from-file" value="image-from-file" checked>
                                    <i class="fa fa-file-o inline-radio-icon"></i> File
                                  </label>
                                </div>

                                <div class="radio radio-right">
                                  <label class="radio-inline">
                                    <input type="radio" name="image-source" id="image-from-url" value="image-from-url" >
                                    <i class="fa fa-link inline-radio-icon"></i> URL
                                  </label>
                                </div>
                            </form>
                        </div>


                        <div id="button-area" class="inline-block-container">

                            <div class="inline-block">
                                <button type="button" id="assess-image-button" class="btn btn-primary btn-lg"><i class="fa fa-photo"></i> Assess Image</button>
                            </div>


                            <div id="image-preview-area" class="inline-block">
                                <table>
                                    <tr>
                                        <td></td>
                                        <td class="centered-cell"><small class="image-attribute"><span class="aspect-ratio"></span> (W:H)</small></td>
                                    </tr>
                                    <tr>
                                        <td><small class="height-attribute image-attribute"><span class="height-value-px"></span> px (H)</small></td>
                                        <td>
                                            <div class="preview-container square-thumb" style="display:inline;">
                                                <img id="input-preview" src="ph.png" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td class="centered-cell"><small class="image-attribute"><span class="width-value-px"></span> px (W)</small></td>
                                    </tr>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>


            </div>  <!-- End of left side -->




            <div class="col-md-6"> <!-- start of right side of main view -->

                <div id="assessment-panel" class="panel panel-default">
                    <div class="panel-heading"><strong>Assessment</strong></div>
                    <div class="panel-body">

                        <p id="aspect-ratio-comment" class="alert alert-danger result"></p>

                        <div class="row print-size-row">
                            <label class="col-sm-3">Print Size:</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="size-rating-container size-XS">
                                        <div class="height-fix"></div>
                                        <div class="size-rating">XS</div>
                                    </div>
                                    <div class="size-rating-container size-S">
                                        <div class="height-fix"></div>
                                        <div class="size-rating">S</div>
                                    </div>
                                    <div class="size-rating-container size-M">
                                        <div class="height-fix"></div>
                                        <div class="size-rating">M</div>
                                    </div>
                                    <div class="size-rating-container size-L">
                                        <div class="height-fix"></div>
                                        <div class="size-rating">L</div>
                                    </div>
                                    <div class="size-rating-container size-XL">
                                        <div class="height-fix"></div>
                                        <div class="size-rating">XL</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <p class="print-size-comment result"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row suitability-row">
                            <label class="col-sm-3" data-toggle="tooltip" data-placement="top" title="This indicates how good the image would look if printed at this size.">Suitability<span class="suitability-as"></span>:</label>
                            <div class="col-sm-9">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="assessment-comment result"></p>
                            </div>
                        </div>
                    </div>

                </div>


            </div> <!-- end of right side's panel -->

		</div>  <!-- end of container's row -->
	</div> <!-- end of container -->


    <script src="image.js"></script>
	<script src="script.js"></script>
</body>
</html>
